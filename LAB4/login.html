<html>
    <head>
        <meta charset="utf-9">
        <title>login</title>
        <link rel="stylesheet" href="main_copy.css" type="text/css">
    </head>
    <body>
        <h1>Welcome to INTERNET-PROGRAMMING SHOP</h1>
        <p>
            <button type="button" style="margin-right: 3px;" class="button">login</button>
            <button type="button" style="margin-left: 3px;" class="button" onclick="location.href='./signup.html'">Signup</button>
        </p>
        <p>회원정보</p>
        <form method="post" action="./login.html" autocomplete="on">
            <p>
                <label>
                    "ID: "
                    <input type="text" id="user_id" autofocus placeholder="아이디를 입력하세요." required>
                </label>
            </p>
            <p>
                <label>
                    "PASSWORD: "
                    <input type="text" id="user_password" placeholder="비밀번호를 입력하세요." required>
                </label>
            </p>
            <p>
                <button type="submit" style="margin-right: 3px;" class="button">login</button>
                <button type="reset" style="margin-left: 3px;" class="button">Cancel</button>
            </p>
        </form>
    </body>
</html>
