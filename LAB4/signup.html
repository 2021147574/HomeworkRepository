<!DOCTYPE html>
<html>
    <head>
        <title>E-Commerce SHOP</title>
        <link rel="stylesheet" href="main_copy.css" type="text/css">
    </head>
    <p>
        <button type="button" style="margin-right: 3px;" class="button" onclick="location.href='./login.html'">로그인</button>
        <button type="button" style="margin-left: 3px;" class="button">회원가입</button>
    </p>
    <body>
        <h1>Welcome to INTERNET-PROGRAMMING SHOP</h1>
        <hr width="100%" color="black">
        <form method="get" action="./login.html" autocomplete="on"></form>
            <p>
                <label>이름: <input name="text" type="text" autofocus placeholder="이름을 입력하세요"></label>
            </p>
            <p>
                <label>생년월일: <input name="date" type="date"></label>
                (주민등록번호 앞 6자리)
            </p>
            <p>
                <label>Email: <input name="email" type="email" placeholder="ID@domain.com" required></label>
            </p>
            <p>
                <label>숫자(1~20사이의 짝수): <input type="number" name="even" min="2" max="20" step="2">
                </label>(로봇 아님을 확인)
            </p>
            <p>
                <label>전화번호: <input name="tel" type="tel" placeholder="###-####-####" 
                    pattern="\(\d{3}\) \d{3}-\d{4}" required></label>
                (###-####-####)
            </p>
            <p>
                <label>ID: <input name="text" type="text" placeholder="아이디를 입력하세요"></label>
            </p>
            <p>
                <label>PASSWORD: <input name="text" type="text" placeholder="비밀번호를 입력하세요"></label>
            </p>
            <p>
                <label>PASSWORD Verification: <input name="text" type="text" placeholder="비밀번호 확인"></label>
            </p>
            <p>
                <input type="submit" style="margin-left: 3px;" class="button" value="Signup">
                <input type="reset" style="margin-right: 3px;" class="button" value="Cancel">
            </p>
    </body>
</html>
